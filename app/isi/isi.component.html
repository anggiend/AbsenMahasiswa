
    <div id="wrapper">



        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header" align="center">Absensi Mahasiswa Jurusan Teknik Komputer</h1>
                </div>

            </div>

        <div class="row">
  <form class="form-horizontal">
  <div class="form-group">

    <div class="form-group">
      <label for="inputNim" class="col-sm-1 control-label">NIM</label>
      <div class="col-sm-3">
        <input type="integer" class="form-control" id="inputNim" placeholder="Masukkan NIM" [value]="mhs.nim">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group">
      <label for="inputNama" class="col-sm-1 control-label">Nama</label>
      <div class="col-sm-3">
        <input type="string" class="form-control" id="inputNama" placeholder="" [value]="mhs.nama">
      </div>
    </div>
  </div>
<div class="form-group">
    <label for="inputClass" class="col-sm-1 control-label">Kelas</label>
    <div class="col-sm-3">
              <select class="form-control" placeholder="Kelas">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                 <option>4</option>
                 <option>5</option>
                 </select>
    </div>

  </div>
  <div class="form-group">
    <label for="inputDate" class="col-sm-1 control-label">Tanggal</label>
    <div class="col-sm-3">
      <input type="date" class="form-control" id="inputDate" placeholder="pilih tanggal">
    </div>
  </div>
</form>
        </div>

        <div class="col-lg-12">
                                  <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Tidak menghadiri kelas pada :
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <div class="table-responsive table-bordered">
                                            <table class="table table-striped table-bordered table-hover">
                                                <thead>
                                                    <tr>
                                                        <th *ngFor="let i of fakeindex">Jam ke-{{i}}</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                      <tr>
                                                        <td *ngFor="let i of fakeindex">
                                                          <select class="form-control">
                                                              <option *ngFor="let i of devices"> {{i}}</option>

                                                             </select>

                                                      </td>
                                                      </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- /.table-responsive -->
                                    </div>
                                    <!-- /.panel-body -->
                                  </div>
                                  <!-- /.panel -->
                                  <div class="row">

                                    <div class="form-group">
                                        <label for="exampleInputFile">Import File</label>
                                        <input type="file" id="exampleInputFile">
                                        <p class="help-block">Untuk import file excel</p>
                                      </div>
                                  <button type="submit" class="btn btn-primary">Submit</button>

                                  </div>

                                  <!--/.col12-->

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- /.row -->

            <!-- /.row -->
        </div>
