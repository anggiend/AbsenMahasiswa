<!DOCTYPE html>
<html lang="en">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <img src="../../image/logo.png" width="10%" height="10%">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form name="form" (ngSubmit) = "f.form.valid && gotoAuth()" #f='ngForm' novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Username" name="username" [(ngModel)]="user.username" #username="ngModel" required>
                                </div>
                                <div #password class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="user.password" #password="ngModel" required>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <!--<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                                <div class="form-group">
                                    <button [disabled]="loading" class="btn btn-lg btn-success btn-block">Login</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
